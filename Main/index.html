    <h1>Hello travelers, where would you like to go?</h1>
    <main>
      <section class="destino">
        <div>
          <label for="">From</label>
          <input class="Search" type="text" />
          <label
            ><input
              type="checkbox"
              id="cbox1"
              value="Argentina"
            />Argentina</label
          >
          <label
            ><input type="checkbox" id="cbox2" value="Mexico" />Mexico</label
          >
        </div>

          <label for="">To</label>

          <label><input type="checkbox" id="cbox3" value="Paris" />Paris</label>

            ><input type="checkbox" id="cbox4" value="NewYork" />New York</label
          >
        </div>
      </section>
      <section>

          src="../Img/AvionMain.png"
          alt="not founded"
        />
      </section>
      <form action="">
        <label for="help">Ayuda</label>
        <input class="Help" type="text" name="help" />
        <select name="help" id="help">
          <option value="Consulta">Consulta</option>
          <option value="Viajes">Viajes</option>

        </select>
